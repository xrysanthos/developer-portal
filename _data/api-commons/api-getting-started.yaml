- title: Getting Started
  image: http://kinlane-productions.s3.amazonaws.com/api-evangelist-site/building-blocks/bw-running.png
  header: All you need to get started with the Miami Open211 API is to learn about the paths, parameters, and data model for the API, and begin making calls. Started with the documentation, visit the code section, and let us know if you need any hellp.
  footer: We encourage you to get involved with the project beyond just consuming data. You can connect with the API platform team, as well as the rest of the community using the support page--thank you for you help!
  steps:
    - title: Visit the API documentation
      url: documentation/
    - title: Download the Postman collection
      url: postman_collection.json
    - title: Visit the code section
      url: code/
    - title: Submit any issues you have
      url: https://github.com/miami-open-211/developer-portal/issues
