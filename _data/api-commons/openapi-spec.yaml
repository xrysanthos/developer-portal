  "/organizations/{id}/locations":
    get:
      summary: Organization Locations
      description: This endpoint retrieves all locations that belong to a particular
        organization.
      operationId: retrieveLOrganizationLocations
      parameters:
      - in: query
        name: page
        description: The particular page of results.
        type: string
        default: 1
      - in: query
        name: per_page
        description: Amount of locations to return per page, up to 100
        type: string
        default: 30
      responses:
        '200':
          description: Successful response
          schema:
            type: array
            items:
              "$ref": "#/definitions/locations"
      tags:
      - Organizations
  "/search":
    get:
      summary: Search
      description: This endpoint retrieves all locations that match the criteria based
        on the parameters below. Multiple parameters can be used at the same time,
        separated by an ampersand (&).
      operationId: searchLocations
      parameters:
      - in: query
        name: category
        description: 'The name of the Service category. By default, Ohana API uses
          the Open Eligibility taxonomy for Human Services. The parameter must be
          spelled exactly as in the Open Eligibility taxonomy, including capitalizations
          and spaces. Some deployments might choose to use their own taxonomy. In
          that case, refer to their documentation. You can either pass in one category
          as a String or multiple categories as an Array. For example: https://ohana-api-demo.herokuapp.com/api/search?category[]=Transit&category[]=Care.
          This will return Locations with Services that are associated with either
          the Transit or Care categories.'
        type: string
      - in: query
        name: email
        description: This is only useful if you’re building an external admin interface.
          It allows you to determine which locations the user that just signed in
          has access to. When you pass in an email to the API, it first checks to
          see if the domain name portion of the email matches one of the generic domains
          defined in settings.yml. If it does, then it finds locations whose admin_emails
          matches the user’s email or whose email matches the email. Otherwise, if
          it doesn’t match a generic domain, then it will find locations whose admin_emails
          matches the email, or whose website matches the domain name, or whose email
          matches the domain name. Read the source code for more details.
        type: string
      - in: query
        name: keyword
        description: 'You can pass in one or more words, and the API will look for
          the occurrence of those words in the following fields: the organization’s
          name, the location’s name, the location’s description, the service’s name,
          the service’s description, the service’s keywords, and the service’s categories.
          If more than one word is passed, the API will return matches where all of
          the words are present (but not necessarily as a phrase). Matches within
          the location’s description, the service’s description, and the service’s
          category names are ranked higher than matches in the other fields. This
          full text search is performed via a Postgres tsvector column and the pg_search
          gem.'
        type: string
      - in: query
        name: language
        description: 'Returns locations whose languages field matches the parameter.
          You can either pass in one language as a String or multiple languages as
          an Array. For example: https://ohana-api-demo.herokuapp.com/api/search?language[]=Spanish&language[]=French.
          This will return locations whose languages field contains either Spanish
          or French.'
        type: string
      - in: query
        name: lat_lng
        description: 'Find locations near a specific latitude and longitude. This
          parameter must be a comma-delimited lat,long pair of floats. For example:
          https://ohana-api-demo.herokuapp.com/api/search?lat_lng=37.477227,-122.213221.
          By default, this will find locations within a 5-mile radius of those coordinates.
          To use a different radius, pass in the radius parameter (see description
          below).'
        type: string
      - in: query
        name: location
        description: 'Find locations near a specific address or ZIP code. For example:
          https://ohana-api-demo.herokuapp.com/api/search?location=94403. By default,
          this will find locations within a 5-mile radius of those coordinates. To
          use a different radius, pass in the radius parameter (see description below).'
        type: string
      - in: query
        name: org_name
        description: Find locations that belong to an Organization whose name matches
          the parameter. If more than one word is passed, the API will return matches
          where all of the words are present (but not necessarily as a phrase).
        type: string
      - in: query
        name: radius
        description: Use this parameter in conjunction with the location or lat_lng
          parameter to define the search area in miles. The default value is 5, the
          minimum value is 0.1, and the maximum value is 50.
        type: string
      - in: query
        name: service_area
        description: 'Find locations whose services are available in a particular
          service area. For example: https://ohana-api-demo.herokuapp.com/api/search?service_area=belmont.
          The list of valid service areas will usually be defined in a deployment’s
          settings.yml.'
        type: string
      - in: query
        name: status
        description: If set to active, it finds Locations that have at least one active
          Service. If set to inactive, it finds Locations that don’t have any active
          Services.
        type: string
      - in: query
        name: page
        description: ''
        type: string
      - in: query
        name: per_page
        description: Amount of locations to return per page, up to 100. Default is
          30.
        type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: array
            items:
              "$ref": "#/definitions/locations"
      tags:
      - Search
definitions:
  locations:
    properties:
      id:
        description: Each location must have a unique identifier
        type: string
        required: true
      organization_id:
        description: Each location must belong to a single organization. The identifier
          of the organization should be given here.
        type: string
        required: false
      name:
        description: The name of the location
        type: string
        required: false
      alternate_name:
        description: An alternative name for the location
        type: string
        required: false
      description:
        description: A description of this location.
        type: string
        required: false
      transportation:
        description: A description of the access to public or private transportation
          to and from the location.
        type: string
        required: false
      latitude:
        description: Y coordinate of location expressed in decimal degrees in WGS84
          datum.
        type: string
        required: false
      longitude:
        description: X coordinate of location expressed in decimal degrees in WGS84
          datum.
        type: string
        required: false
  taxonomy:
    properties:
      id:
        description: The id for the taxonomy.
        type: integer
      depth:
        description: The depth of the taxonomy.
        type: integer
      taxonomy_id:
        description: The id of the taxonomy.
        type: string
        required: false
      name:
        description: The name of the taxonomy.
        type: string
        required: false
      parent_id:
        description: The parent id of the taxonomy.
        type: integer
  taxonomies:
    properties:
      taxonomy_ids:
        description: The taxonomy ids.
        type: array
  physical_address:
    properties:
      id:
        description: Each physical address must have a unique identifier
        type: string
        required: true
      location_id:
        description: The identifier of the location for which this is the address
        type: string
        required: false
      attention:
        description: The person or entity whose attention should be sought at the
          location
        type: string
        required: false
      address_1:
        description: The first line of the address
        type: string
        required: true
      address_2:
        description: The second line of the address
        type: string
        required: false
      address_3:
        description: The third line of the address
        type: string
        required: false
      address_4:
        description: The fourth line of the address
        type: string
        required: false
      city:
        description: The city in which the address is located
        type: string
        required: true
      state_province:
        description: The state or province in which the address is located
        type: string
        required: true
      postal_code:
        description: The postal code for the address
        type: string
        required: true
      country:
        description: The country in which the address is located. This should be given
          as an ISO 3361-1 country code (two letter abbreviation)
        type: string
        required: true
  postal_address:
    properties:
      id:
        description: Each postal address must have a unique identifier
        type: string
        required: true
      location_id:
        description: The identifier of the location for which this is the address
        type: string
        required: false
      attention:
        description: The person or entity whose attention should be sought at the
          location
        type: string
        required: false
      address_1:
        description: The first line of the address
        type: string
