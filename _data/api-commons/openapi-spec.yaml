    delete:
      summary: Delete Locations
      description: Delete an location from the system.
      operationId: deleteOrganizations
      parameters:
      - in: path
        name: location_id
        description: The id of the location to delete.
        type: string
      responses:
        '200':
          description: Successful response
          schema:
            type: array
            items:
              "$ref": "#/definitions/location"
      tags:
      - Locations
    patch:
      summary: Update an Existing Location
      description: This endpoint updates an existing location.
      operationId: updateLocation
      parameters:
      - in: path
        name: location_id
        description: The id of the location to delete.
        type: string
      - in: body
        name: body
        description: A JSON location in the body.
        type: array
        items:
          "$ref": "#/definitions/organization"
      responses:
        '200':
          description: Successful response
          schema:
            type: array
            items:
              "$ref": "#/definitions/location"
      tags:
      - Locations
  "/locations/{location_id}/address":
    post:
      summary: Create New Address
      description: This endpoint creates a new address for the specified location.
      operationId: createAddress
      parameters:
      - in: path
        name: location_id
        description: The id of the location to delete.
        type: string
      - in: body
        name: body
        description: A JSON location in the body.
        type: array
        items:
